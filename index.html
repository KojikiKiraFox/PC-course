<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PCcourse</title>
</head>
<body>
    <section class="bgi">
        <header class="header section">
            <div class="header-container">
                <div class="header-items">
                    <a href="#" class="logo-link"><img src="./img/Logo.svg" alt="Logo" class="logo-img"></a>
                    <div class="header__items-navigation">
                        <nav class="header-nav">
                            <ul class="header__nav-items">
                                <li class="header__nav-item"><a href="#" class="header__nav-link">Главная</a></li>
                                <li class="header__nav-item"><a href="#" class="header__nav-link">Курсы</a></li>
                                <li class="header__nav-item"><a href="#" class="header__nav-link">Расписание</a></li>
                                <li class="header__nav-item"><a href="#" class="header__nav-link">Преподаватели</a></li>
                                <li class="header__nav-item"><a href="#" class="header__nav-link">Рассылка</a></li>
                                <li class="header__nav-item"><a href="#" class="header__nav-link">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                    <button class="header-btn btn">Зайти в кабинет</button>
                </div>
            </div>
        </header>
        <!-- /.header -->
        
        <section class="hero section">
            <div class="container">
                <div class="hero__items">
                    <h1 class="hero__item-title">Первый курс <br> по компьютерной сборке</h1>
                    <div class="hero__items-timer">
                        <div class="hero__item-timer"> <h2 class="hero__item-days ">18</h2> <p class="hero__item-text">Дней</p></div>
                        <div class="hero__item-timer"> <h2 class="hero__item-hours ">18</h2> <p class="hero__item-text">Часов</p></div>
                        <div class="hero__item-timer"> <h2 class="hero__item-min ">18</h2> <p class="hero__item-text">Минут</p></div>
                        <div class="hero__item-timer"> <h2 class="hero__item-sec ">18</h2> <p class="hero__item-text">Секунд</p></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.hero section -->
    </section>

    <div class="main">
        <section class="statistic">
            <div class="container">
                 <div class="statistic-items">
                        <button class="btn statistic__btn">Заказать курс</button>
                        <div class="statistic-studs">
                            <div class="statistic-studs-block">
                                <p class="statistic-studs-block__text">Учеников всего:</p>
                                <span class="statistic-studs-block__number">200</span>
                            </div>
                            <div class="statistic-studs-block">
                                <p class="statistic-studs-block__text without-margin">Успешно закончили курс:</p>
                                <span class="statistic-studs-block__number">190</span>
                            </div>
                        </div>
                        <div class="statistic-earnings">
                            <div class="statistic-earnings-number">
                                <p class="statistic-earnings-number__text">Заработано учениками:</p>
                                <span class="statistic-earnings-number__number">400 000₽</span>
                            </div>
                            <div class="statistic-earnings-bar"></div>
                            <div class="statistic-earnings-target">
                                <span class="statistic-earnings-target__from">0</span>
                                <span class="statistic-earnings-target__to">1 000 000₽</span>
                            </div>
                        </div>
                    </div>
            </div>
        </section>
        <!-- /.statistic -->
    </div>
    <!-- /.main -->
</body>
</html>
